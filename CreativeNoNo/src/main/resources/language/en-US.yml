# Custom Messages
#
# Variable substitutions:
# %MATERIAL%            Item or block material
# %PLAYER_NAME%         Player's name
# %WORLD_NAME%          World name that player is in

MESSAGES:
  BLACKLIST:
    enabled: true
    string: "&bYou are not allowed to place %MATERIAL% in creative mode."

  LAYER_ZERO_PROTECT:
    enabled: true
    string: "&bYou are not allowed to break blocks at layer 0!"

  PREVENT_DROPS:
    enabled: true
    string: "&bYou cannot drop items in creative mode. Drag to inventory to remove."

  DESTROY_ON_DROP:
    enabled: true
    string: "&bYou cannot drop items in creative mode. Item Destroyed."

  PREVENT_PICKUP:
    enabled: true
    repeat-delay: 20
    string: "&bYou cannot pick up items in creative mode."

  PREVENT_CONTAINER_ACCESS:
    enabled: true
    string: "&bYou cannot access containers in creative mode."

  PREVENT_SPAWN_EGGS:
    enabled: true
    string: "&bYou are not allowed to use spawn eggs here."
